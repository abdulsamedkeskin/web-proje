    <form action="http://web-proje.kesug.com/" method="POST">

        <input
          type="email"
          class="form-control"
          id="username"
          required
          name="email"
        />

        <label for="password" class="form-label">Şifre</label>

          type="password"
          class="form-control"
          id="password"
          required
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
